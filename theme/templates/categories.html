{% extends "base.html" %}

{% block title %}{{ super() }} — Categories{% endblock title %}

{% block content %}
<section class="content row index-page">
	<h1>Catégories</h1>
	<ul class="category-list">
	{% for category, n in categories %}
		<li><a href="{{ SITEURL }}/{{ category.url }}">{{ category|capitalize }}</a> <span class="article-count">({{ n|count }} articles)</span></li>
	{% endfor %}
	</ul>
</section>
{% endblock content %}
